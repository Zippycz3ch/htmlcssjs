<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="fName">First Name: </label>
		<input id="fName" type="text" placeholder="First Name" name="First Name" required>
		<label for="lName">Last Name: </label>
		<input id="lName" type="text" placeholder="Last Name" name="Last Name" required>
		<br>
		<label for="gender">Gender: </label>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label>
		<input type="radio" id="other" name="gender" value="other">
		<label for="other">Other</label>
		<br>
		<label for="email">Email: </label>
		<input id="email" type="email" placeholder="your email" name="Email" required>
		<label for="pswd">Password: </label>
		<input id="pswd" type="Password" placeholder="Password" name="Password" minlength="5" maxlength="10" required>
		<br>
		<label for="date">Birthday: </label>
		<input type="date" name="date" required>
		<br>
		<label for="TaC">I agree to the terms and conditions</label>
		<input id="TaC" type="checkbox" name="Birthday" required>
		<br>
		<button>Go!</button>
	</form>
	</body>
</html>
